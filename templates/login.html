<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post">
        <p><input type="text" name = "username" placeholder="plz input username"></p>
        <p><input type="password" name = "password" placeholder="plz input password"></p>
        <p><input type="submit" value="submit"></p>
    </form>
    {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
